<div class="catch-phrase">
    <div class="content">
        <p>*****WE DELIVER NATIONWIDE*****</p>
    </div>
</div>
<div [ngClass]="!isHome ? 'grid-container' : 'home-container'">
    <div class="title" *ngIf="!isHome">
        <h1>All Products</h1>
    </div>

    <div [ngClass]="!isHome ? 'catalog' : 'home' ">
        <div class="product-list">
            <mat-card class="product-item" *ngFor="let item of pagedItems">
                <img mat-card-image [src]="item.Image" alt="Photo of a Shiba Inu">
                <mat-card-header>
                    <mat-card-title>{{item.ProductOverview}}</mat-card-title>
                </mat-card-header>
                <mat-card-content *ngIf="item.KeyBenefits.length > 0">
                    <ul>
                        <li *ngFor="let benefit of item.KeyBenefits | slice:0:2">{{benefit}}</li>
                    </ul>
                </mat-card-content>
                <mat-card-actions>
                    <button class="button-action" mat-stroked-button
                        [routerLink]="['/product', item.Key]">MORE</button>
                </mat-card-actions>
            </mat-card>
        </div>
        <mat-paginator *ngIf="!isHome" [length]="catalog.length" [pageSize]="pageSize" [pageSizeOptions]="[4, 8, 16]"
            (page)="onPageChange($event)">
        </mat-paginator>
        <div class="show-more-button" *ngIf="isHome">
            <button class="button-primary" mat-raised-button routerLink="/catalog">SHOW MORE</button>
        </div>
    </div>
</div>
